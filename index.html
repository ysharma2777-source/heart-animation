<!DOCTYPE html>
<html>
<head>
    <title>Heart Lofi Vibes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw;
            background: linear-gradient(135deg, #0f0f23, #1a1a3e, #2a1a4e);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .box { width: 100vw; height: 100vh; }
        #pinkboard { width: 100%; height: 100%; display: block; }
        
        /* Lofi button */
        #lofiBtn {
            position: fixed; top: 25px; right: 25px;
            width: 140px; height: 50px; border: none; border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff; font-size: 14px; font-weight: bold;
            cursor: pointer; z-index: 9999;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            transition: all 0.3s;
        }
        #lofiBtn:hover { transform: scale(1.05); box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4); }
        #lofiBtn.playing { background: linear-gradient(45deg, #a8e6cf, #88d8a3); }
    </style>
</head>
<body>

    <button id="lofiBtn">ðŸŒ™ Lofi On</button>
    
    <!-- PERFECT SOFT LOFI - Chosic Royalty Free -->
    <audio id="lofiMusic" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3" type="audio/mpeg">
        <source src="https://file-examples.com/storage/fe85f7a43b689349d9c8f18/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
    </audio>

    <div class="box">
        <canvas id="pinkboard"></canvas>
    </div>

    <script src="script.js"></script>
    
    <!-- Background Lofi Player -->
    <script>
        const btn = document.getElementById('lofiBtn');
        const music = document.getElementById('lofiMusic');
        
        btn.addEventListener('click', function() {
            if (music.paused) {
                music.volume = 0.2;  // Soft background volume
                music.play();
                btn.innerHTML = 'ðŸŒ™ Lofi Off';
                btn.classList.add('playing');
            } else {
                music.pause();
                btn.innerHTML = 'ðŸŒ™ Lofi On';
                btn.classList.remove('playing');
            }
        });
    </script>

</body>
</html>
