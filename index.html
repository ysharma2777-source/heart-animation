<!DOCTYPE html>
<html>
<head>
    <title>Heart Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .box { width: 100vw; height: 100vh; }
        #pinkboard { width: 100%; height: 100%; display: block; }
        
        #music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 5px 20px rgba(255, 65, 108, 0.4);
        }
        #music-btn:hover { transform: scale(1.05); }
        #music-btn.playing { background: linear-gradient(45deg, #11998e, #38ef7d); }
    </style>
</head>
<body>

    <button id="playBtn">▶ Play Music</button>
    
    <!-- Multiple audio formats try karega -->
    <audio id="audio" preload="auto" loop>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
        Your browser doesn't support audio.
    </audio>

    <div class="box">
        <canvas id="pinkboard"></canvas>
    </div>

    <script src="script.js"></script>
    
    <!-- Simple audio code -->
    <script>
        const playBtn = document.getElementById("playBtn");
        const audio = document.getElementById("audio");
        
        playBtn.onclick = function() {
            if (audio.paused) {
                audio.volume = 0.3;
                audio.play();
                playBtn.textContent = "⏸ Pause";
                playBtn.classList.add("playing");
            } else {
                audio.pause();
                playBtn.textContent = "▶ Play Music";
                playBtn.classList.remove("playing");
            }
        };
    </script>

</body>
</html>
