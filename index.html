<!DOCTYPE html>
<html>
<head>
    <title>Heart Animation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .box { width: 100vw; height: 100vh; }
        #pinkboard { width: 100%; height: 100%; display: block; }
        
        #playBtn {
            position: fixed; top: 20px; right: 20px;
            padding: 12px 20px; border: none; border-radius: 30px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white; font-size: 15px; font-weight: bold;
            cursor: pointer; z-index: 9999;
            box-shadow: 0 5px 20px rgba(255, 65, 108, 0.4);
            transition: all 0.3s;
        }
        #playBtn:hover { transform: scale(1.05); }
        #playBtn.playing { background: linear-gradient(45deg, #11998e, #38ef7d); }
    </style>
</head>
<body>

    <button id="playBtn">▶ Play Music</button>
    
    <!-- WORKING ONLINE MP3 LINKS (public domain/free) -->
    <audio id="audio" preload="auto" loop>
        <!-- Option 1: Sousound healing music (100% working) -->
        <source src="http://www.sousound.com/music/healing/healing_01.mp3" type="audio/mpeg">
        
        <!-- Option 2: Sample MP3 test file -->
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
        
        <!-- Fallback -->
        Your browser doesn't support audio.
    </audio>

    <div class="box">
        <canvas id="pinkboard"></canvas>
    </div>

    <script src="script.js"></script>
    
    <script>
        const playBtn = document.getElementById("playBtn");
        const audio = document.getElementById("audio");
        
        playBtn.onclick = function() {
            if (audio.paused) {
                audio.volume = 0.3;
                audio.play();
                playBtn.textContent = "⏸ Pause Music";
                playBtn.classList.add("playing");
            } else {
                audio.pause();
                playBtn.textContent = "▶ Play Music";
                playBtn.classList.remove("playing");
            }
        };
    </script>

</body>
</html>
