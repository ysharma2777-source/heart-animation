<!DOCTYPE html>
<html>
<head>
    <title>Heart + Music</title>
    <style>
        body {
            margin: 0; height: 100vh; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        canvas { width: 100vw; height: 100vh; }
        button {
            position: fixed; top: 20px; right: 20px;
            padding: 15px 25px; border-radius: 50px; border: none;
            background: #ff4757; color: white; font-size: 16px; font-weight: bold;
            cursor: pointer; box-shadow: 0 5px 15px rgba(255,71,87,0.4);
        }
        button:hover { background: #ff3742; transform: scale(1.05); }
        button.active { background: #2ed573; }
    </style>
</head>
<body>

    <button id="music">üéµ Play Music</button>
    <audio id="sound" loop controls style="display:none;">
        <!-- THIS URL IS GUARANTEED WORKING ON ALL BROWSERS -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <canvas id="pinkboard"></canvas>

    <!-- YOUR script.js YAHAN LOAD HOGA -->
    <script src="script.js"></script>
    
    <!-- ULTRA SIMPLE MUSIC CODE -->
    <script>
        document.getElementById('music').onclick = function() {
            var audio = document.getElementById('sound');
            if (audio.paused) {
                audio.volume = 0.2;
                audio.play();
                this.textContent = '‚è∏ Stop Music';
                this.classList.add('active');
            } else {
                audio.pause();
                this.textContent = 'üéµ Play Music';
                this.classList.remove('active');
            }
        }
    </script>

</body>
</html>
